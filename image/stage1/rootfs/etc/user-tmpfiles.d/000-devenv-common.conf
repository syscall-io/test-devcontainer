# See tmpfiles.d(5) for details.

d %h/.config 0755 - - -
d %h/.cache 0755 - - -
d %h/.local 0755 - - -
d %h/.local/bin 0755 - - -
d %h/.local/share 0755 - - -
d %h/.local/state 0755 - - -

d %h/.ssh 0700 - - -
f %h/.ssh/authorized_keys 0600 - - -
f %h/.ssh/known_hosts 0600 - - -

# aka GNUPGHOME
d %h/.config/gnupg 0700 - - -
L %h/.gnupg - - - - .config/gnupg

d %h/.local/state/bash 0755 - - -
f %h/.local/state/bash/history 0600 - - -
L %h/.bash_history - - - - .local/state/bash/history
