name: CI

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - '.github/workflows/ci.yml'
      - 'image/**'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'image/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-image:
    name: Build image
    strategy:
      matrix:
        runner: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    env:
      SOURCE_DATE_EPOCH: 0
    permissions:
      packages: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #  v5.0.0
        with:
          # Reproduce the exact commit hash value
          fetch-depth: 0

      - name: Setup Docker buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          buildkitd-flags: >-
            --oci-worker-snapshotter=stargz

      - name: "Cache volume: dnf"
        id: cache-volume-dnf
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: buildkit-cache-dnf
          key: buildkit-cache-dnf-${{ runner.arch }}

      - name: "Inject Buildkit cache"
        uses: reproducible-containers/buildkit-cache-dance@5b81f4d29dc8397a7d341dba3aeecc7ec54d6361 # v3.3.0
        with:
          builder: ${{ steps.setup-buildx.outputs.name }}
          save-always: true
          cache-map: >-
            {
              "buildkit-cache-dnf": {
                "target": "/var/cache/dnf",
                "id": "dnf"
              }
            }

      - name: Login to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build image: stage0"
        id: build-stage0
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: image/stage0/
          file: image/stage0/Dockerfile
          cache-from: type=gha,scope=stage0-${{ runner.arch }}
          cache-to: type=gha,scope=stage0-${{ runner.arch }},mode=max
          outputs: type=oci,dest=${{ runner.temp }}/stage0-image,tar=false,oci-mediatypes=true,compression=estargz,force-compression=true

      - name: "Build image: stage1"
        id: build-stage1
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: image/stage1/
          file: image/stage1/Dockerfile
          build-contexts: |
            stage0=oci-layout://${{ runner.temp }}/stage0-image
          cache-from: type=gha,scope=stage1-${{ runner.arch }}
          cache-to: type=gha,scope=stage1-${{ runner.arch }},mode=max
          outputs: type=oci,dest=${{ runner.temp }}/stage1-image,tar=false,oci-mediatypes=true,compression=estargz,force-compression=true

      - name: "Build image: stage2"
        id: build-stage2
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: image/stage2/
          file: image/stage2/Dockerfile
          build-contexts: |
            stage0=oci-layout://${{ runner.temp }}/stage0-image
            stage1=oci-layout://${{ runner.temp }}/stage1-image
          cache-from: type=gha,scope=stage2-${{ runner.arch }}
          cache-to: type=gha,scope=stage2-${{ runner.arch }},mode=max
          load: false
          sbom: true
          provenance: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          outputs: type=image,push=true,push-by-digest=true,name-canonical=true,oci-mediatypes=true,oci-artifact=true,compression=estargz,force-compression=true

      - name: Export metadata
        run: |
          mkdir -p ${{ runner.temp }}/image-metadata
          echo '${{ steps.build-stage2.outputs.metadata}}' > '${{ runner.temp }}/image-metadata/metadata.json'

      - name: Upload metadata
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: metadata-${{ runner.arch }}
          path: ${{ runner.temp }}/image-metadata/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build-image
    permissions:
      packages: write
      contents: read

    steps:
      - name: Download previous metadata
        id: collect-metadata
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: metadata-*
          path: ${{ runner.temp }}/image-metadata

      - name: Setup Docker buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Login to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          digests=( $(cd "${{ runner.temp }}/image-metadata" && cat metadata-*/metadata.json | jq -r '.["containerimage.digest"]') )
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:git-${{ github.sha }} \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@%s ' "${digests[@]}") \
          ;
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:git-${{ github.sha }}
